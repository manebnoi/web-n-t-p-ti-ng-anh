<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber English Master - THCS Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f0c29;
            --primary: #00d2ff;
            --secondary: #928dab;
            --accent: #3a7bd5;
            --neon-purple: #bc13fe;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * {
            box-sizing: border-box;
            user-select: none; /* NgƒÉn b√¥i ƒëen ƒë·ªÉ copy */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Tech Background Elements */
        .bg-particles {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(68, 11, 168, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 210, 255, 0.2) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.3);
            position: relative;
            text-align: center;
        }

        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--primary);
            margin-bottom: 20px;
        }

        /* Buttons */
        .btn {
            background: linear-gradient(90deg, var(--accent), var(--neon-purple));
            border: none;
            padding: 12px 30px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 50px;
            transition: 0.3s;
            box-shadow: 0 0 15px var(--accent);
            margin: 10px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--neon-purple);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            box-shadow: none;
            border: 1px solid var(--primary);
        }

        /* Screens */
        .screen {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Inputs */
        input {
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--primary);
            color: white;
            padding: 15px;
            border-radius: 10px;
            width: 80%;
            margin: 10px 0;
            font-size: 1.1rem;
            outline: none;
        }
        
        input:focus {
            box-shadow: 0 0 10px var(--primary);
        }

        /* HUD */
        .hud {
            display: flex;
            justify-content: space-between;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif;
            border-bottom: 2px solid var(--primary);
        }

        .timer { color: #ff4757; }
        .score { color: #2ed573; }
        .gems { color: #ffa502; }

        /* Question Area */
        .question-box {
            background: rgba(0,0,0,0.4);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-size: 1.3rem;
            line-height: 1.6;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--secondary);
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60px;
        }

        .option-card:hover {
            background: rgba(0, 210, 255, 0.2);
            border-color: var(--primary);
        }

        /* Scramble Words */
        .word-bank, .sentence-drop {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            min-height: 50px;
            margin: 10px 0;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        
        .draggable-word {
            background: var(--accent);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Leaderboard */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        th { color: var(--primary); }

        /* Controls */
        .music-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 1px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            z-index: 100;
        }

        /* Feedback */
        .feedback {
            font-size: 1.2rem;
            height: 30px;
            margin-top: 10px;
            font-weight: bold;
        }
        .correct { color: #2ed573; text-shadow: 0 0 10px #2ed573; }
        .wrong { color: #ff4757; text-shadow: 0 0 10px #ff4757; }

    </style>
</head>
<body>

    <div class="bg-particles"></div>
    <button class="music-toggle" onclick="toggleMusic()">üéµ</button>
    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3?filename=cyberpunk-2099-10510.mp3" type="audio/mpeg">

    <div class="container">
        
        <div id="login-screen" class="screen active">

    </div>

    <script>
        // --- DATABASE C√ÇU H·ªéI (M·∫´u kho·∫£ng 30 c√¢u, b·∫°n c√≥ th·ªÉ copy paste th√™m ƒë·ªÉ ƒë·ªß 250 c√¢u) ---
        // Types: 'mcq' (Tr·∫Øc nghi·ªám), 'scramble' (Gh√©p t·ª´), 'error' (T√¨m l·ªói), 'rewrite' (S·ª≠a c√¢u)
        // Level: 1 (D·ªÖ), 2 (Trung b√¨nh), 3 (Kh√≥) - ·ªû ƒë√¢y ta g·ªôp chung pool ƒë·ªÉ random.
        
        const questionBank = [
            // --- PART 1: MULTIPLE CHOICE (Ch·ªçn ƒë√°p √°n ƒë√∫ng) ---
            { type: 'mcq', q: "He ______ to school by bus everyday.", options: ["go", "goes", "went", "going"], a: "goes" },
            { type: 'mcq', q: "She ______ cooking dinner right now.", options: ["is", "are", "am", "be"], a: "is" },
            { type: 'mcq', q: "We have lived here ______ 2010.", options: ["since", "for", "in", "at"], a: "since" },
            { type: 'mcq', q: "If it rains, I ______ at home.", options: ["stay", "stayed", "will stay", "would stay"], a: "will stay" },
            { type: 'mcq', q: "My father enjoys ______ newspapers in the morning.", options: ["read", "reading", "to read", "reads"], a: "reading" },
            { type: 'mcq', q: "This is the ______ book I have ever read.", options: ["interesting", "more interesting", "most interesting", "as interesting"], a: "most interesting" },
            { type: 'mcq', q: "Lan speaks English very ______.", options: ["good", "well", "bad", "nice"], a: "well" },
            
            // --- PART 2: WORD SCRAMBLE (Gh√©p t·ª´) ---
            { type: 'scramble', q: "Arrange: name / is / My / John", a: "My name is John" },
            { type: 'scramble', q: "Arrange: like / play / soccer / I / to", a: "I like to play soccer" },
            { type: 'scramble', q: "Arrange: beautiful / She / a / girl / is", a: "She is a beautiful girl" },
            { type: 'scramble', q: "Arrange: you / Where / from / come / do / ?", a: "Where do you come from ?" },
            { type: 'scramble', q: "Arrange: not / did / yesterday / go / He / school / to", a: "He did not go to school yesterday" },
            { type: 'scramble', q: "Arrange: watching / They / TV / now / are", a: "They are watching TV now" },
            
            // --- PART 3: FIND ERROR (T√¨m l·ªói sai) ---
            // Format options: [A, B, C, D] t∆∞∆°ng ·ª©ng v·ªõi c√°c ph·∫ßn g·∫°ch ch√¢n.
            // Hi·ªÉn th·ªã: "She (A)go to (B)school (C)by bus (D)yesterday."
            { type: 'error', q: "She (A)go to (B)school (C)by bus (D)yesterday.", parts: ["go", "school", "by bus", "yesterday"], a: "go", full: "She <u>go</u> to school by bus yesterday." },
            { type: 'error', q: "My brother (A)enjoy (B)playing (C)football (D)very much.", parts: ["enjoy", "playing", "football", "very much"], a: "enjoy", full: "My brother <u>enjoy</u> playing football very much." },
            { type: 'error', q: "How (A)many (B)rice (C)do you (D)want?", parts: ["many", "rice", "do you", "want"], a: "many", full: "How <u>many</u> rice do you want?" },
            { type: 'error', q: "(A)Because the rain, (B)we (C)stayed (D)at home.", parts: ["Because", "we", "stayed", "at home"], a: "Because", full: "<u>Because</u> the rain, we stayed at home." },
            { type: 'error', q: "He (A)is (B)the (C)taller student (D)in the class.", parts: ["is", "the", "taller", "in the class"], a: "taller", full: "He is the <u>taller</u> student in the class." },
            
            // --- PART 4: SENTENCE CORRECTION/REWRITE (S·ª≠a c√¢u/Ch·ªçn c√¢u ƒë√∫ng nghƒ©a) ---
            { type: 'rewrite', q: "Wrong: 'He don't likes apples.' - Choose the correct sentence:", options: ["He doesn't like apples.", "He not like apples.", "He didn't likes apples.", "He don't like apples."], a: "He doesn't like apples." },
            { type: 'rewrite', q: "Meaning: 'I usually go to school at 7am.' - Rewrite using 'My class...'", options: ["My class usually start at 7am.", "My class usually starts at 7am.", "My class is starting at 7am.", "My class usually started at 7am."], a: "My class usually starts at 7am." },
            { type: 'rewrite', q: "Wrong: 'She plays piano very good.' - Fix the error:", options: ["She plays piano very well.", "She plays piano very bad.", "She play piano very good.", "She playing piano very good."], a: "She plays piano very well." },
            { type: 'rewrite', q: "Meaning: 'Unless you study, you will fail.' - Rewrite using 'If...'", options: ["If you don't study, you will fail.", "If you study, you will fail.", "If you not study, you will fail.", "If you study, you won't fail."], a: "If you don't study, you will fail." },
            { type: 'rewrite', q: "Wrong: 'This house is builded in 1990.' - Fix the error:", options: ["This house was built in 1990.", "This house is built in 1990.", "This house was build in 1990.", "This house build in 1990."], a: "This house was built in 1990." },
             // ... B·∫°n c√≥ th·ªÉ th√™m h√†ng trƒÉm c√¢u h·ªèi v√†o m·∫£ng n√†y theo m·∫´u tr√™n.
        ];

        // --- GAME VARIABLES ---
        let currentUser = { name: "", class: "" };
        let currentLevel = 1;
        let score = 0;
        let gems = 0;
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let timerInterval;
        let timeLeft = 1500; // 25 ph√∫t = 1500 gi√¢y
        let isMusicPlaying = false;
        let audio = document.getElementById("bgMusic");

        // --- SYSTEM FUNCTIONS ---

        function toggleMusic() {
            if (isMusicPlaying) {
                audio.pause();
                document.querySelector('.music-toggle').innerHTML = 'üîá';
                document.querySelector('.music-toggle').style.borderColor = '#ff4757';
            } else {
                audio.play().catch(e => console.log("Audio play failed interaction needed"));
                document.querySelector('.music-toggle').innerHTML = 'üéµ';
                document.querySelector('.music-toggle').style.borderColor = '#2ed573';
            }
            isMusicPlaying = !isMusicPlaying;
        }

        function switchScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function checkLogin() {
            const name = document.getElementById('username').value.trim();
            const cls = document.getElementById('userclass').value.trim();
            if (name && cls) {
                currentUser.name = name;
                currentUser.class = cls;
                startGame();
            } else {
                alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß H·ªç t√™n v√† L·ªõp!");
            }
        }

        function showLogin() { switchScreen('login-screen'); }

        function showLeaderboard() {
            switchScreen('leaderboard-screen');
            updateLeaderboardTable();
        }

        function updateLeaderboardTable() {
            const tbody = document.querySelector('#leaderboard-table tbody');
            tbody.innerHTML = '';
            let data = JSON.parse(localStorage.getItem('cyberEnglish_leaderboard')) || [];
            data.sort((a, b) => b.score - a.score);
            
            data.slice(0, 10).forEach((p, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${p.name}</td>
                    <td>${p.class}</td>
                    <td>${p.score}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function saveScore() {
            let data = JSON.parse(localStorage.getItem('cyberEnglish_leaderboard')) || [];
            data.push({
                name: currentUser.name,
                class: currentUser.class,
                score: score,
                timestamp: new Date().getTime()
            });
            localStorage.setItem('cyberEnglish_leaderboard', JSON.stringify(data));
        }

        // --- GAMEPLAY LOGIC ---

        function startGame() {
            score = 0;
            currentLevel = 1;
            gems = 0;
            document.getElementById('score-display').innerText = score;
            document.getElementById('gem-display').innerText = gems;
            startLevel();
        }

        function startLevel() {
            switchScreen('game-screen');
            document.getElementById('level-display').innerText = currentLevel;
            timeLeft = 1500; // Reset 25 ph√∫t
            updateTimerDisplay();
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert("H·∫øt gi·ªù! B·∫°n ph·∫£i l√†m l·∫°i b·ªô c√¢u h·ªèi m·ªõi.");
                    startLevel(); // Restart level
                }
            }, 1000);

            // Ch·ªçn 20 c√¢u h·ªèi ng·∫´u nhi√™n chia ƒë·ªÅu 4 ph·∫ßn (5 c√¢u m·ªói lo·∫°i)
            generateLevelQuestions();
            currentQuestionIndex = 0;
            loadQuestion();
        }

        function generateLevelQuestions() {
            // L·ªçc c√¢u h·ªèi theo lo·∫°i
            const mcqs = questionBank.filter(q => q.type === 'mcq');
            const scrambles = questionBank.filter(q => q.type === 'scramble');
            const errors = questionBank.filter(q => q.type === 'error');
            const rewrites = questionBank.filter(q => q.type === 'rewrite');

            // H√†m shuffle v√† l·∫•y 5 c√¢u
            const getRandom = (arr, num) => {
                const shuffled = [...arr].sort(() => 0.5 - Math.random());
                return shuffled.slice(0, num);
            };

            // ƒê·∫£m b·∫£o ƒë·ªß c√¢u h·ªèi (n·∫øu kh√¥ng ƒë·ªß th√¨ l·∫•y h·∫øt nh·ªØng g√¨ c√≥)
            let selected = [
                ...getRandom(mcqs, 5),
                ...getRandom(scrambles, 5),
                ...getRandom(errors, 5),
                ...getRandom(rewrites, 5)
            ];

            // Tr·ªôn l·∫°i th·ª© t·ª± c√¢u h·ªèi trong m√†n ch∆°i
            currentQuestions = selected.sort(() => 0.5 - Math.random());
        }

        function updateTimerDisplay() {
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            document.getElementById('time-display').innerText = `${m}:${s < 10 ? '0'+s : s}`;
        }

        function loadQuestion() {
            document.getElementById('q-num').innerText = currentQuestionIndex + 1;
            const q = currentQuestions[currentQuestionIndex];
            const typeTitle = document.getElementById('question-type-title');
            const qText = document.getElementById('question-text');
            const area = document.getElementById('interaction-area');
            const feedback = document.getElementById('feedback-msg');
            
            feedback.innerText = "";
            feedback.className = "feedback";
            area.innerHTML = "";

            // Render d·ª±a tr√™n lo·∫°i c√¢u h·ªèi
            if (q.type === 'mcq') {
                typeTitle.innerText = "MULTIPLE CHOICE (Ch·ªçn ƒë√°p √°n ƒë√∫ng)";
                qText.innerText = q.q;
                let grid = document.createElement('div');
                grid.className = 'options-grid';
                // Shuffle options
                let opts = [...q.options].sort(() => 0.5 - Math.random());
                opts.forEach(opt => {
                    let btn = document.createElement('div');
                    btn.className = 'option-card';
                    btn.innerText = opt;
                    btn.onclick = () => handleAnswer(opt, q.a);
                    grid.appendChild(btn);
                });
                area.appendChild(grid);

            } else if (q.type === 'rewrite') {
                typeTitle.innerText = "SENTENCE CORRECTION (Ch·ªçn c√¢u ƒë√∫ng)";
                qText.innerText = q.q;
                let grid = document.createElement('div');
                grid.className = 'options-grid';
                let opts = [...q.options].sort(() => 0.5 - Math.random());
                opts.forEach(opt => {
                    let btn = document.createElement('div');
                    btn.className = 'option-card';
                    btn.innerText = opt;
                    btn.onclick = () => handleAnswer(opt, q.a);
                    grid.appendChild(btn);
                });
                area.appendChild(grid);

            } else if (q.type === 'scramble') {
                typeTitle.innerText = "WORD SCRAMBLE (Gh√©p t·ª´ th√†nh c√¢u)";
                qText.innerText = "S·∫Øp x·∫øp c√°c t·ª´ sau:";
                
                // Logic gh√©p t·ª´
                let words = q.q.replace("Arrange: ", "").split(" / ");
                // Shuffle words
                words.sort(() => 0.5 - Math.random());

                let bank = document.createElement('div');
                bank.className = 'word-bank';
                let dropZone = document.createElement('div');
                dropZone.className = 'sentence-drop';
                dropZone.style.border = "2px dashed var(--secondary)";
                dropZone.style.minHeight = "60px";

                let currentSentence = [];

                words.forEach(w => {
                    let sp = document.createElement('span');
                    sp.className = 'draggable-word';
                    sp.innerText = w;
                    sp.onclick = function() {
                        // Move to drop zone
                        dropZone.appendChild(this);
                        currentSentence.push(w);
                        checkScramble();
                    };
                    bank.appendChild(sp);
                });

                // Reset button for scramble
                let resetBtn = document.createElement('button');
                resetBtn.className = 'btn btn-secondary';
                resetBtn.innerText = "Reset";
                resetBtn.style.fontSize = "0.8rem";
                resetBtn.onclick = () => loadQuestion(); // Reload l·∫°i c√¢u n√†y

                area.appendChild(dropZone);
                area.appendChild(bank);
                area.appendChild(resetBtn);

                function checkScramble() {
                    let constructed = Array.from(dropZone.children).map(c => c.innerText).join(" ");
                    if (dropZone.children.length === words.length) {
                        handleAnswer(constructed, q.a);
                    }
                }

            } else if (q.type === 'error') {
                typeTitle.innerText = "FIND ERROR (T√¨m l·ªói sai)";
                qText.innerHTML = q.full; // Hi·ªÉn th·ªã c√¢u ƒë·∫ßy ƒë·ªß nh∆∞ng user ph·∫£i ch·ªçn ph·∫ßn sai
                qText.style.fontStyle = "italic";
                
                let instruction = document.createElement('p');
                instruction.innerText = "Ch·ªçn ph·∫ßn b·ªã sai:";
                area.appendChild(instruction);

                let grid = document.createElement('div');
                grid.className = 'options-grid';
                q.parts.forEach(part => {
                    let btn = document.createElement('div');
                    btn.className = 'option-card';
                    btn.innerText = part;
                    btn.onclick = () => handleAnswer(part, q.a);
                    grid.appendChild(btn);
                });
                area.appendChild(grid);
            }
        }

        function handleAnswer(userAns, correctAns) {
            const feedback = document.getElementById('feedback-msg');
            
            // Normalize strings for comparison
            if (userAns.trim() === correctAns.trim()) {
                // ƒê√öNG
                feedback.innerText = "CH√çNH X√ÅC! +10 Points";
                feedback.classList.add("correct");
                score += 10;
                document.getElementById('score-display').innerText = score;
                
                // √Çm thanh ƒë√∫ng (n·∫øu c√≥ th·ªÉ th√™m)
                
                setTimeout(() => {
                    nextQuestion();
                }, 1000);
            } else {
                // SAI
                feedback.innerText = "SAI R·ªíI! ƒêang ƒë·ªïi c√¢u h·ªèi kh√°c...";
                feedback.classList.add("wrong");
                
                // Tr·ª´ th·ªùi gian ph·∫°t (tu·ª≥ ch·ªçn)
                timeLeft -= 10; 
                
                setTimeout(() => {
                    replaceQuestion();
                }, 1500);
            }
        }

        function replaceQuestion() {
            // Logic: L·∫•y 1 c√¢u kh√°c c√πng lo·∫°i t·ª´ ng√¢n h√†ng c√¢u h·ªèi thay th·∫ø v√†o v·ªã tr√≠ hi·ªán t·∫°i
            const currentType = currentQuestions[currentQuestionIndex].type;
            const pool = questionBank.filter(q => q.type === currentType);
            
            // Ch·ªçn ng·∫´u nhi√™n 1 c√¢u kh√°c c√¢u hi·ªán t·∫°i
            let newQ;
            let attempts = 0;
            do {
                newQ = pool[Math.floor(Math.random() * pool.length)];
                attempts++;
            } while (newQ === currentQuestions[currentQuestionIndex] && attempts < 10);

            currentQuestions[currentQuestionIndex] = newQ;
            loadQuestion();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex >= currentQuestions.length) {
                levelComplete();
            } else {
                loadQuestion();
            }
        }

        function levelComplete() {
            clearInterval(timerInterval);
            switchScreen('result-screen');
            document.getElementById('final-score').innerText = score;
            
            // Ph·∫ßn th∆∞·ªüng
            let earnedGems = Math.floor(score / 5);
            gems += earnedGems;
            document.getElementById('final-gems').innerText = earnedGems;
            document.getElementById('gem-display').innerText = gems;

            let msg = document.getElementById('reward-msg');
            if (score >= 200) {
                msg.innerText = "Xu·∫•t s·∫Øc! B·∫°n nh·∫≠n ƒë∆∞·ª£c huy hi·ªáu 'Cyber Master'!";
            } else {
                msg.innerText = "L√†m t·ªët l·∫Øm! C·ªë g·∫Øng h∆°n ·ªü m√†n sau.";
            }
            
            saveScore();
        }

        function nextLevel() {
            currentLevel++;
            startLevel();
        }

        function resetGame() {
            switchScreen('login-screen');
        }

    </script>
